<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form @submit.prevent="register">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input 
        type="text" 
        id="nombre" 
        v-model="form.nombre" 
        @input="validateForm" 
        :disabled="isLoading"
        required 
      />
      <p v-if="errors.nombre" class="error-message">{{ errors.nombre }}</p>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        v-model="form.email" 
        @input="validateEmail" 
        :disabled="isLoading"
        required 
      />
      <p v-if="errors.email" class="error-message">{{ errors.email }}</p>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        v-model="form.password" 
        @input="validateForm" 
        :disabled="isLoading"
        required 
      />
      <p v-if="errors.password" class="error-message">{{ errors.password }}</p>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono (opcional):</label>
      <input 
        type="tel" 
        id="telefono" 
        v-model="form.telefono" 
        :disabled="isLoading"
      />
    </div>
    <div class="form-group">
      <label for="edad">Edad (opcional):</label>
      <input 
        type="number" 
        id="edad" 
        v-model.number="form.edad" 
        min="1"
        max="120"
        :disabled="isLoading"
      />
      <p v-if="errors.edad" class="error-message">{{ errors.edad }}</p>
    </div>
    <button type="submit" :disabled="!isFormValid || isLoading">
      <span v-if="isLoading">Registrando...</span>
      <span v-else>Registrarse</span>
    </button>
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a href="#" @click.prevent="$router.push('/login')">Inicia sesión aquí</a></p>
    </div>
  </form>
</div>
